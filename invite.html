<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're Invited!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- âœ… Bootstrap CSS -->

<body>

 
    
  <div class="container mt-5">
    <h1 class="text-center">ðŸŽ‰ You're Invited!</h1>
    <div class="card p-4 mt-4 shadow-sm">
        <h2 class="card-title">ðŸŽ‚ John's 30th Birthday Bash</h2>
        <p class="card-text"><strong>Date:</strong> May 15, 2025</p>
        <p class="card-text"><strong>Time:</strong> 7:00 PM</p>
        <p class="card-text"><strong>Location:</strong> The Grand Hall, Downtown</p>
        <p class="card-text">Come celebrate with music, food, and fun! Dress code: Casual Chic.</p>

    <div class="mt-5">
        <h3>RSVP</h3>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>

            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
            </div>

            <div class="mb-3">
                <label for="guests" class="form-label">Number of Guests</label>
                <input type="number" class="form-control" id="guests" value="1">
              </div>
              <button type="submit" class="btn btn-primary">Send RSVP</button>
        </form>
    </div>
  </div>


 
</html>
